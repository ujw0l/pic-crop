<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pic Crop</title>
    <script type:"text/javascript" src="js/js-crop/js-crop.js"></script>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script type:"text/javascript">
        window.addEventListener('load',()=> new jsCrop('#upload-demo'))
        </script>
  </head>
  <body>
    <h1>Pic Crop</h1>
    <div>
        <h3> Access  Image</h3>
        <br><br>
         <input id="upload-demo" type="file" accept="image/*" />
    </div>
  </body>
  
</html>
